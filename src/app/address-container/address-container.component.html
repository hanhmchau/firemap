<div class="table-container">
    <button class="btn btn-default"><fa name="plus" class="mr-1"></fa>Add</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Street</th>
                <th scope="col">Ward</th>
                <th scope="col">District</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <app-address [address]="address" *ngFor="let address of addresses"></app-address>
        </tbody>
    </table>
</div>
