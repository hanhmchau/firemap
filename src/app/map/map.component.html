<!-- <input #addressBox class="form-control autosuggest" placeholder="Search..." /> -->
<div class="form-group"><label>&nbsp;</label>
    <input #addressBox name="street" placeholder="Street" spellcheck="false" class="form-control">
</div>
<div *ngIf="marker">{{marker.label}}</div>
<agm-map class="" #agmMap *ngIf="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom" (mapClick)="mapClicked($event)">
    <agm-marker *ngIf="marker" [markerDraggable]="marker.draggable" [latitude]="marker.lat" [longitude]="marker.lng"
        [draggable]="marker.draggable" (dragEnd)="markerDragged($event)"></agm-marker>
</agm-map>
